            <main>
                   
                <section class="page">

                    <div class="hero myarea">
                            <h1>Pixel art Maker</h1>
                        <div class="form">
                            <form class="size-picker">
                                <label class="model-left">height</label>
                                <input type="number" class="input-height model-left" name="height" min="1" value="1">
                                <label class="model-right">Width</label>
                                <input type="number" class="input-width model-right" name="width" min="1" value="1">
                                <input type="submit">
                                <input type="submit" value="Reset" onClick="window.location.reload()">
                            </form>
                        </div>
                        <div class="mycolor">

                            <h2>Pick A Color</h2>
                            <input type="color" class="color-picker">

                        </div>
                        <div class="canvas">
                            <h2>Design Canvas</h2>
                            <table class="pixel-canvas"></table>

                        </div>

                    </div>
                </section>
